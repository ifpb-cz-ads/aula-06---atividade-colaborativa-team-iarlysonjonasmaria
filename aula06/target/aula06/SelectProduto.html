<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Escolha o Produto</h1>
        <form method="POST" action="Controller">
            <p>Selecione o Produto</p>
            <select name="produto" size="1">
                <option value="1">Arroz</option>
                <option value="2">Feijão</option>
                <option value="3">Macarrão</option>
                <option value="4">Queijo</option>
                <option value="5">Leite</option>
            <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
